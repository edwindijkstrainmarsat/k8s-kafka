apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: eutuxia
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/ehienabs/eutuxia.git
      revision: HEAD
      directories:
      - path: apk-cluster/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/ehienabs/civo-kafka.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        name: in-cluster
        namespace: development
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true 
